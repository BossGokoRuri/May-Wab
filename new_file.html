<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Developer Portfolio</title>
    <!-- 样式表 -->
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            /* 默认主题变量 */
            --primary-color: #ffffff;
            --bg-color: #0a0a0a;
            --accent-color: #4dff4d;
            --secondary-color: #666666;
            --font-size-base: 16px;
            --font-family-mono: 'IBM Plex Mono', monospace;
            --section-spacing: 120px;
            --nav-height: 80px;
            --easing: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 高对比度主题变量 */
        [data-theme="high-contrast"] {
            --primary-color: #000000;
            --bg-color: #ffffff;
            --accent-color: #ff0000;
            --secondary-color: #444444;
        }

        /* 基础布局 */
        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-family-mono);
            font-size: var(--font-size-base);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 主容器 */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* 导航栏 */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
        }

        [data-theme="high-contrast"] .nav {
            background: rgba(255, 255, 255, 0.95);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s var(--easing);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s var(--easing);
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s var(--easing);
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-color);
        }

        /* Hero 区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .creative-title {
            font-size: 6vw;
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .creative-title span {
            display: block;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.8s var(--easing);
        }

        .creative-title.visible span {
            opacity: 1;
            transform: translateY(0);
        }

        /* 矩阵背景 */
        .matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            pointer-events: none;
        }

        /* 内容区块通用样式 */
        .section {
            padding: var(--section-spacing) 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s var(--easing);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 关于区块 */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .bio-text {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* 奖项网格 */
        .awards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .award-item {
            padding: 20px;
            border: 1px solid var(--secondary-color);
            transition: all 0.3s var(--easing);
        }

        .award-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* 作品区块 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            width: 100%;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border: 1px solid var(--secondary-color);
            transition: all 0.3s var(--easing);
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(77, 255, 77, 0.1));
            z-index: 1;
        }

        .project-info {
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .project-id {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        /* 联系表单 */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--primary-color);
            font-family: inherit;
            transition: border-color 0.3s var(--easing);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 20px;
            }

            .nav {
                padding: 15px 20px;
            }

            .nav-links {
                display: none; /* 移动端隐藏导航链接 */
            }

            .creative-title {
                font-size: 12vw;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 80px 0;
            }
        }
    </style>
</head>

    <script>
        // 矩阵背景动画类
        class MatrixBackground {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.drops = [];
                this.animationFrameId = null;
                this.init();
            }

            init() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // 初始化雨滴位置
                const cols = Math.floor(this.canvas.width / 20); // 每20px一列
                for (let i = 0; i < cols; i++) {
                    this.drops[i] = Math.random() * this.canvas.height;
                }

                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            draw() {
                // 半透明背景叠加
                this.ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 设置文字样式
                this.ctx.fillStyle = var(--accent-color);
                this.ctx.font = '15px monospace';

                // 绘制字符
                this.drops.forEach((y, index) => {
                    const x = index * 20;
                    const char = Math.random() > 0.5 ? '0' : '1';
                    this.ctx.fillText(char, x, y);

                    // 重置雨滴位置
                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[index] = 0;
                    } else {
                        this.drops[index] += 2; // 下落速度
                    }
                });
            }

            animate() {
                this.draw();
                this.animationFrameId = requestAnimationFrame(() => this.animate());
            }

            stop() {
                cancelAnimationFrame(this.animationFrameId);
            }
        }

        // 主题管理类
        class ThemeManager {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.currentTheme = localStorage.getItem('theme') || 'dark';
                this.init();
            }

            init() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'dark' ? 'high-contrast' : 'dark';
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('theme', this.currentTheme);
            }
        }

        // 滚动观察器类
        class ScrollObserver {
            constructor() {
                this.sections = document.querySelectorAll('.section');
                this.navLinks = document.querySelectorAll('.nav-link');
                this.init();
            }

            init() {
                const observerOptions = {
                    threshold: 0.2,
                    rootMargin: '0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            // 更新导航链接状态
                            const id = entry.target.getAttribute('id');
                            this.navLinks.forEach(link => {
                                link.classList.toggle('active', 
                                    link.getAttribute('href') === `#${id}`);
                            });
                        }
                    });
                }, observerOptions);

                this.sections.forEach(section => observer.observe(section));
            }
        }
