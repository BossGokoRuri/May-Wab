<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --color-primary: #ffffff;
            --color-bg: #0a0a0a;
            --color-accent: #4dff4d;
            --color-secondary: #666;
            --nav-bg: rgba(10, 10, 10, 0.95);
            --section-width: 1200px;
            --hero-scale: 1.1;
        }

        [data-theme="high-contrast"] {
            --color-primary: #000000;
            --color-bg: #ffffff;
            --color-accent: #000000;
            --color-secondary: #444;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--color-bg);
            color: var(--color-primary);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 2px solid var(--color-secondary);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
            padding: 10px 0;
            transition: all 0.4s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--color-accent);
            transition: width 0.4s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 8rem);
            line-height: 1.2;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }

        .hero h1 span {
            display: inline-block;
            padding: 20px;
            transition: inherit;
        }

        .hero h1:hover span {
            transform: scale(var(--hero-scale));
            text-shadow: 0 0 20px var(--color-accent);
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-container {
            width: 100%;
            max-width: var(--section-width);
            margin: 0 auto;
            display: flex;
            gap: 50px;
            position: relative;
        }

        .profile-side {
            flex: 0 0 350px;
            position: sticky;
            top: 150px;
            height: fit-content;
            text-align: center;
            align-self: flex-start;
        }

        .profile-image {
            width: 100%;
            height: 450px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .profile-image:hover {
            transform: scale(1.03);
        }

        .content-side {
            flex: 1;
            position: relative;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
        }

        .code-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .panel-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1200px;
            transition: transform 0.3s ease;
        }

        .panel-wrapper:hover {
            transform: scale(1.02);
            z-index: 2;
        }

        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 40px;
            background: var(--nav-bg);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--color-secondary);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .panel-front {
            transform: rotateY(0deg);
            z-index: 2;
        }

        .panel-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .panel-wrapper.flipped .panel-front {
            transform: rotateY(-180deg);
        }

        .panel-wrapper.flipped .panel-back {
            transform: rotateY(0deg);
        }

        .toggle-btn {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            z-index: 3;
        }

        .toggle-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 25px var(--color-accent);
        }

        .theme-toggle {
            width: 60px;
            height: 60px;
            border: 2px solid var(--color-accent);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            fill: currentColor;
        }

        .moon-icon {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg);
            fill: #ffffff;
        }

        .sun-icon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        [data-theme="high-contrast"] .moon-icon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(-90deg);
            fill: #000000;
        }

        [data-theme="high-contrast"] .sun-icon {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .tech-item {
            display: inline-block;
            margin: 15px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            transform: scale(1.05);
            background: var(--color-accent);
            color: var(--color-bg);
        }
		
		.profile-side {
		            top: 180px;
		            margin-top: 30px;
		        }
		
		.profile-image {
			margin-top: 20px;
		}

		.content-side {
			padding-bottom: 100px;
		}

		.toggle-btn {
			bottom: -50px;

		 .contact-grid {

					grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
					gap: 30px;
					width: 100%;
					padding: 40px 0;

		.contact-card {

		.contact-icon {

		            position: fixed;
		            top: 100px;
		            left: 50%;
		            transform: translateX(-50%);
		            background: var(--color-accent);
		            color: var(--color-bg);
		            padding: 15px 35px;
		            border-radius: 30px;
		            font-size: 1rem;
		            opacity: 0;
		            visibility: hidden;
		            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
		            z-index: 9999;
		            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
		            display: flex;
		            align-items: center;
		            gap: 10px;
		        }
		
		        .copy-notice::before {
		            content: '✓';
		            font-size: 1.2rem;
		            font-weight: bold;
		        }
		
		        .copy-notice.show {
		            opacity: 1;
		            visibility: visible;
		            top: 120px;
		        }
		
		        .contact-card:active {
		            transform: scale(0.98);
		        }
		
		        .contact-card:active {
		            transform: scale(0.98);
		        }

		@media (max-width: 768px) {

				grid-template-columns: 1fr;
				max-width: 400px;

		        }
		
    </style>

    <script>

            class MatrixBackground {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d');
                    this.drops = [];
                    this.interval = 50;
                    this.init();
                }
    
                init() {
                    this.resizeCanvas();
                    window.addEventListener('resize', () => this.resizeCanvas());
                    this.createDrops();
                    this.animate();
                }
    
                resizeCanvas() {
                    const dpr = window.devicePixelRatio || 1;
                    this.canvas.width = this.canvas.offsetWidth * dpr;
                    this.canvas.height = this.canvas.offsetHeight * dpr;
                    this.ctx.scale(dpr, dpr);
                }
    
                createDrops() {
                    const cols = Math.floor(this.canvas.width / 20);
                    this.drops = Array(cols).fill().map(() => Math.random() * this.canvas.height);
                }
    
                draw() {
                    this.ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = getComputedStyle(document.documentElement)
                        .getPropertyValue('--color-accent');
                    this.ctx.font = '18px monospace';
    
                    this.drops.forEach((y, i) => {
                        const x = i * 20;
                        const char = Math.random() > 0.5 ? '0' : '1';
                        this.ctx.fillText(char, x, y);
                        
                        if (y > this.canvas.height) {
                            this.drops[i] = 0;
                        } else {
                            this.drops[i] += 2;
                        }
                    });
                }
    
                animate() {
                    this.draw();
                    setTimeout(() => requestAnimationFrame(() => this.animate()), this.interval);
                }
            }
    
            class ThemeManager {
                constructor() {
                    this.themeToggle = document.getElementById('themeToggle');
                    this.currentTheme = localStorage.getItem('theme') || 'dark';
                    this.init();
                }
    
                init() {
                    document.documentElement.setAttribute('data-theme', this.currentTheme);
                    this.themeToggle.addEventListener('click', () => this.toggleTheme());
                }
    
                toggleTheme() {
                    this.currentTheme = this.currentTheme === 'dark' ? 'high-contrast' : 'dark';
                    document.documentElement.setAttribute('data-theme', this.currentTheme);
                    localStorage.setItem('theme', this.currentTheme);
                }
            }
    
            class ScrollManager {
                constructor() {
                    this.sections = document.querySelectorAll('section');
                    this.navLinks = document.querySelectorAll('.nav-link');
                    this.init();
                }
    
                init() {
                    window.addEventListener('scroll', () => this.handleScroll());
                    this.navLinks.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.scrollToSection(link.hash);
                        });
                    });
                }
    
                handleScroll() {
                    this.sections.forEach(section => {
                        const rect = section.getBoundingClientRect();
                        if (rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) {
                            section.classList.add('visible');
                        }
                    });
                }
    
                scrollToSection(id) {
                    const target = document.querySelector(id);
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                }
            }
			
			
			function copyToClipboard(text) {
			            navigator.clipboard.writeText(text).then(() => {
			                const notice = document.querySelector('.copy-notice');
			                notice.classList.add('show');
			                setTimeout(() => notice.classList.remove('show'), 2000);
			            });
			        }
					
			function copyToClipboard(text) {
			            const success = () => {
			                const notice = document.querySelector('.copy-notice');
			                notice.textContent = `已复制: ${text}`;
			                notice.classList.add('show');
			                setTimeout(() => {
			                    notice.classList.remove('show');
			                    notice.textContent = '已复制到剪贴板';
			                }, 2000);
			            };
			
			            const fail = () => {
			                const notice = document.querySelector('.copy-notice');
			                notice.textContent = '复制失败，请手动复制';
			                notice.style.background = '#ff4444';
			                notice.classList.add('show');
			                setTimeout(() => {
			                    notice.classList.remove('show');
			                    notice.style.background = getComputedStyle(document.documentElement)
			                        .getPropertyValue('--color-accent');
			                }, 2000);
			            };
			
			            navigator.clipboard.writeText(text).then(success).catch(fail);
			        }
			
			        document.querySelectorAll('.contact-card').forEach(card => {
			            card.addEventListener('click', function() {
			                this.style.transform = 'scale(0.98)';
			                setTimeout(() => {
			                    this.style.transform = '';
			                }, 100);
			                copyToClipboard(this.dataset.copy);
			            });
			        });
	
			document.querySelectorAll('.contact-card').forEach(card => {
				card.addEventListener('click', function() {
					this.style.transform = 'scale(0.98)';
					setTimeout(() => {
						this.style.transform = '';
					}, 100);
					copyToClipboard(this.dataset.copy);
				});
			});
			
			document.querySelectorAll('.contact-card').forEach(card => {
						card.addEventListener('click', () => {
							const copyText = card.dataset.copy;
							copyToClipboard(copyText);
						});
					});
	

            document.addEventListener('DOMContentLoaded', () => {
                new MatrixBackground(document.getElementById('matrixCanvas'));
                new MatrixBackground(document.getElementById('aboutMatrix'));
                new ThemeManager();
                new ScrollManager();
                document.querySelector('.toggle-btn').addEventListener('click', () => {
                    document.querySelector('.panel-wrapper').classList.toggle('flipped');
                });
    
                document.querySelectorAll('.tech-item').forEach(item => {
                    item.addEventListener('mouseenter', () => {
                        item.style.transform = 'scale(1.05)';
                    });
                    item.addEventListener('mouseleave', () => {
                        item.style.transform = 'scale(1)';
                    });
                });
            });
        </script>
